<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Stride | Checkout</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <header>
    <div class="logo">
      <h1><img src="../Assets/logo.jpg" alt="logo" width="50" height="50">Style Stride</h1>
      <p>Walk in Style</p>
    </div>
    <nav>
      <a href="home.html">Home</a>|
      <a href="shop.html">Shop</a>|
      <a href="cart.html">Cart</a>|
      <a href="checkout.html" class="active">Checkout</a>|
      <a href="about_us.html">About Us</a>
    </nav>
  </header>

  <main class="checkout-container">
  <h2>Checkout</h2>

  <table class="invoice-table" id="checkoutTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price (JMD)</th>
        <th>Subtotal (JMD)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <section class="cart-summary" id="checkoutSummary">
  </section>

  <form class="checkout-form" id="checkoutForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="address">Address</label>
    <input type="text" id="address" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <div class="checkout-buttons">
      <button type="submit">Confirm</button>
      <button type="reset">Cancel</button>
    </div>
  </form>
</main>


  <footer>
    <p>&copy; 2025 Style Stride | Walk in Style</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
