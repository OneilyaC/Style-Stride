<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Style Stride</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <header>
    <div class="logo">
      <h1><img src="../Assets/logo.jpg" alt="logo" width="50" height="50">Style Stride</h1>
      <p>Walk in Style</p>
    </div>
    <nav>
      <a href="home.html">Home</a>|
      <a href="shop.html">Shop</a>|
      <a href="cart.html">Cart</a>|
      <a href="checkout.html">Checkout</a>|
      <a href="about_us.html">About Us</a>
    </nav>
  </header>

  <section class="form-section">
    <div class="form-box">
      <h1>Create Account</h1>
      <form action="#" method="post">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Re-enter your password" required>

        <button type="submit">Register</button>

        <p>Already have an account? <a href="index.html">Login here</a></p>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Style Stride. All rights reserved.</p>
  </footer>
</body>
</html>
